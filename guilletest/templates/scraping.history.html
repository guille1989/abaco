<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping History</title>
</head>
<body>
    {% if data %}
        <table>
            <thead>
                <tr>
                <th>Count #</th>
                <th>Scraping time</th>
                <th>Scraping date at</th>
                </tr>
            </thead>
            <tbody>
              {% for record in data %}
                <tr>
                  <td>{{ record.count }}</td>
                  <td>{{ record.scraping_time }}</td>
                  <td>{{ record.scraping_date_at }}</td>
                </tr>
              {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
